<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="descritiva.js"></script>
    <title>Estatística Descritiva</title>
  </head>
  <body>
    <p>
      Nome da Variável
      <input type="text" id="nomevar" placeholder="Nome da variável" />
    </p>
    <p>
      Dados para Análise
      <input type="text" id="dados" placeholder="Dados separados por ;" />
    </p>

    <button>Importar Dados</button>
    <p>
      <input type="radio" name="opcao" id="amostra" value="amostra" checked />
      Amostra
      <input type="radio" name="opcao" id="populacao" value="populacao" />
      População
    </p>
    <p>
      <label for="selecionar"> Escolha o tipo de variável</label>
      <select name="selecionar" id="selecionar">
        <option value="nominal">Variável Qualitativa Nominal</option>
        <option value="ordinal">Variável Qualitativa Ordinal</option>
        <option value="discreta">Variável Quantitativa Discreta</option>
        <option value="continua">Variável Quantitativa Continua</option>
      </select>
      <button onclick="calcular()">Calcular</button>
    </p>
  </body>
</html>
